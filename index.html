<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO List</title>
    <link rel="stylesheet" href="style.css">
    <div id="image-container">
        <img src="images/money.jpg" alt="Cash Money Image">
    </div>
  </head>
  <body>
    <!-- Create a container for the todo list -->
    <div id="todo-container">
      <!-- Todo list header -->
      <div id="header">
        <h1>BIGMONEY.org</h1>
      </div> 

      <!-- Create input box and add button -->
      <div id="search-container">
        <input type="text" id="currency-input" placeholder="Enter currency (e.g., EUR)">
        <button id="search-button">Search</button>
    </div>
    <div id="search-result"></div>

      <h1>Top 3 Currency Exchange Rates</h1>
      <div id="currency-rates"></div>

      <footer style="text-align: center; margin-top: 20px;">
        <p>Showing you where your USD goes the furtherst since 2024</p>
    </footer>
    <!-- Include JavaScript file -->
    <script src="index.js" defer></script>
  </body>
</html>
